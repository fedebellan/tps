
        <!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  text-transform: uppercase;
}

input[type=text], input[type=password] {
  width: 80%;
  padding: 20px 25px;
  margin: 5% 0;
  display: inline-block;
  border: 4px solid #ccc;
  box-sizing: border-box;
}

button {
  color: white;
  padding: 10px 15px;
  margin: 5% 0;
  border: none;
  cursor: pointer;
  width: auto;
}
.registrazione {
  padding: 20px;
}
</style>
</head>
<body>

<h2>Informazioni personali</h2>

<div class="registrazione">
  <label for="nome"><b>Nome</b></label>
  <input type="text" id="nome" placeholder="Inserisci il nome" name="nome" required>
  
  <label for="cognome"><b>Cognome</b></label>
  <input type="text" id="cognome" placeholder="Inserisci il cognome" name="cognome" required>

  <label for="eta"><b>Età</b></label>
  <input type="text" id="eta" placeholder="Inserisci l'età" name="eta" required>

  <label for="datadinascita"><b>Datadinascita</b></label>
  <input type="date" id="datadinascita" name="datadinascita" required>
  <p>
    <label for="indirizzo"><b>Indirizzo</b></label>
    <input type="text" id="indirizzo" placeholder="Inserisci l'indirizzo" name="indirizzo" required>
  </p>

  <label for="email"><b>Email</b></label>
  <input type="text" id="email" placeholder="Inserisci la mail" name="email" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" id="psw" placeholder="Inserisci la password" name="psw" required>
    
  <button type="button" onclick="salvaUtenti()">salva utente nell'array</button>
  <button type="button" onclick="invia()">invia utenti</button>
</div>

<script>
    let vettoreDati = [];
    function salvaUtenti() {
        const nome = document.getElementById("nome").value;
        const cognome = document.getElementById("cognome").value;
        const eta = document.getElementById("eta").value;
        const datadinascita = document.getElementById("datadinascita").value;
        const indirizzo = document.getElementById("indirizzo").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("psw").value;

        const dati = { Nome: nome, Cognome: cognome, Età: eta, Datadinascita: datadinascita , Indirizzo: indirizzo, Email: email, Password: password};
        vettoreDati.push(dati);
        console.log(vettoreDati);
    }
   
    function invia() {
        localStorage.setItem("vettoreDati", JSON.stringify(vettoreDati));
        window.location.href = "risultato.html";
    }  
</script>

</body>
</html>
