<!DOCTYPE html>
<html>
<head>
    <title>Risultato Anagrafica con Collection dati</title>
</head>    
<style>
        body {
            background-color: #aaf4f4;
            font-weight: bold;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #6da7e5;
        }
        th, td {
            padding: 10%;
            border: 5% solid #3a4ece;
            text-align: center;
        }
        th {
            background-color: #125390;
        }
        h1 {
            color: rgb(5, 9, 117);
            text-align: center;
            padding-top: 15%;
            padding-bottom: 15%;
        }
    </style>
</head>
<body>
    <h1>Dati</h1>
    <table>
        <thead>
            <tr>
                <th colspan="6" style="text-align: center">Dati personali</th>
                <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Data di Nascita</th>
                <th>Indirizzo</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </tr>
        </thead>
        <tbody id="datiConferma"></tbody>
    </table>

    <script>
        const dati = JSON.parse(localStorage.getItem('vettoreDati')) || [];
        const tabella = document.getElementById('vettoreDati');
        tabella.innerHTML = "";
    
        let i = 0;
        while (i < dati.length) {
            const dato = dati[i];
            const riga = document.createElement('tr');
    
            const nome = document.createElement('td');
            nome.textContent = dato.Nome;
    
            const cognome = document.createElement('td');
            cognome.textContent = dato.Cognome;
    
            const eta = document.createElement('td');
            eta.textContent = dato.Età;
    
            const compleanno = document.createElement('td');
            compleanno.textContent = dato.Compleanno;
    
            const indirizzo = document.createElement('td');
            indirizzo.textContent = dato.Indirizzo;
    
            const email = document.createElement('td');
            email.textContent = dato.Email;
    
            const password = document.createElement('td');
            password.textContent = dato.Password;
    
            riga.appendChild(nome);
            riga.appendChild(cognome);
            riga.appendChild(eta);
            riga.appendChild(compleanno);
            riga.appendChild(indirizzo);
            riga.appendChild(email);
            riga.appendChild(password);
            
            tabella.appendChild(riga);
            i++;
        }
    </script>
</body>
</html>
